
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <form class="form" action="{% url 'djangoapp:login' %}"  method="post">
            {% csrf_token %}
            <div class="container">
              <h1>Login</h1>
              <div class="form-group">
              <label for="username"><b>User Name</b></label>
              <input type="text" class="form-control"  placeholder="Enter User Name: " id="username" name="username" required>
              </div>
              <div class="form-group">
              <label for="psw"><b>Password</b></label>
              <input type="password" class="form-control" placeholder="Enter Password: " name="psw" id="psw" required>
              </div>
              <div>
                <button class="button btn-primary" type="submit">Login</button>
              </div>
            </div>
          </form>
    </body>
</html>
